<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>棉联-棉花电商综合服务平台</title>
	<link rel="stylesheet" href="static/laydate.css">
  <script src="static/laydate.js" type="text/javascript" charset="utf-8"></script>
  <style>
    /* ios禁用微信调整字体改变 */
    body {
        -webkit-text-size-adjust: 100% !important;
    }
  </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but mianlianh5 doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
	<script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
	<script>
    // android禁用微信调整字体改变
    (function () {
    　　if (typeof WeixinJSBridge == "object" && typeof WeixinJSBridge.invoke == "function") {
    　　  handleFontSize();
    　　} else {
      　　if (document.addEventListener) {
      　　　　document.addEventListener("WeixinJSBridgeReady", handleFontSize, false);
      　　} else if (document.attachEvent) {
      　　　　document.attachEvent("WeixinJSBridgeReady", handleFontSize);
      　　　　document.attachEvent("onWeixinJSBridgeReady", handleFontSize);
      　　}
        }

      function handleFontSize() {
      　　// 设置网页字体为默认大小
      　　WeixinJSBridge.invoke('setFontSizeCallback', {
      　　'fontSize': 0
      　　});
      　　// 重写设置网页字体大小的事件
      　　WeixinJSBridge.on('menu:setfont', function () {
      　　　　WeixinJSBridge.invoke('setFontSizeCallback', {
      　　　　　　'fontSize': 0
      　　　　});
      　　});
      }
    })();
  </script>
  </body>
</html>
